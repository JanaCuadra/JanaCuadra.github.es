        <script type="text/javascript" id="sns_global_scripts_in_head">
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    // Obtener los elementos "a" que contienen los enlaces
                    var prevLink = document.querySelector('.previous-post');
                    var nextLink = document.querySelector('.next-post');

                    // Verificar si se encontraron los elementos
                    // Si alguno de los elementos no existe, crearlo con href y texto vacíos
                    if (!prevLink) {
                        prevLink = document.createElement('a');
                        prevLink.classList.add('previous-post');
                        prevLink.href = '';
                        prevLink.innerHTML = '<span class="arrow" aria-hidden="true">←</span><span class="title"><span class="title-inner"></span></span>';
                        var papa = document.querySelector('.pagination-single-inner');
                        papa.appendChild(prevLink);
                        var arrow = nextLink.querySelector('.arrow');
                        nextLink.removeChild(arrow);
                    }
                    if (!nextLink) {
                        nextLink = document.createElement('a');
                        nextLink.classList.add('next-post');
                        nextLink.href = '';
                        nextLink.innerHTML = '<span class="arrow" aria-hidden="true">→</span><span class="title"><span class="title-inner"></span></span>';
                        var papa = document.querySelector('.pagination-single-inner');
                        papa.appendChild(nextLink);

                        var arrow = prevLink.querySelector('.arrow');
                        prevLink.removeChild(arrow);
                    }

                    var prevHref = prevLink.href;
                    var prevText = prevLink.querySelector('.title-inner').textContent;
                    var nextHref = nextLink.href;
                    var nextText = nextLink.querySelector('.title-inner').textContent;
                    prevLink.href = nextHref;
                    prevLink.querySelector('.title-inner').textContent = nextText;
                    nextLink.href = prevHref;
                    nextLink.querySelector('.title-inner').textContent = prevText;

                } catch (error) {
                    console.log(error + " patata");
                }
            });
        </script> <!-- gestiona navegacion entre publicaciones anteriores-->
